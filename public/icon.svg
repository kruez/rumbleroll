<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
    <linearGradient id="diceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Main circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>

  <!-- Wrestling ring ropes (stylized) -->
  <path d="M12 24 H52" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <path d="M12 32 H52" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <path d="M12 40 H52" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>

  <!-- Dice in center -->
  <rect x="22" y="22" width="20" height="20" rx="3" fill="url(#diceGrad)" transform="rotate(15, 32, 32)"/>

  <!-- Dice dots -->
  <circle cx="28" cy="28" r="2" fill="#7c3aed" transform="rotate(15, 32, 32)"/>
  <circle cx="32" cy="32" r="2" fill="#7c3aed" transform="rotate(15, 32, 32)"/>
  <circle cx="36" cy="36" r="2" fill="#7c3aed" transform="rotate(15, 32, 32)"/>
</svg>
